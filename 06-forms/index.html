<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>06-forms</title>
</head>
<body>
    <div class="bg-gray-400 min-h-screen p-20">
        <div class="p-24">
            <input type="text"
                   name="search"
                   id="search"
                   placeholder="Quick Search Now"
                   class="border-b-2 border-green-300 pl-3 focus:outline-none rounded"
            >

            <input type="checkbox"
                   name="" id=""
            >

            <select name="my-dropdown"
                    id="my-dropdown"
                    class="focus:outline-none rounded"
            >
                <option value="v3.1.6">v3.1.6</option>
                <option value="v2.2.19">v2.2.19</option>
                <option value="v1.9.6">v1.9.6</option>
            </select>

            <input type="submit"
                   value="Search Now"
                   class="rounded bg-blue-400 px-3 py-2 text-white hover:cursor-pointer shadow"
            >
        </div>
    </div>
</body>
</html>
